name: Atualizar base de despesas

on:
  schedule:
    # Todos os dias às 08:00 (horário de Brasília = UTC-3)
    - cron: "0 11 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  atualizar-despesas:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Executar despesas.py
        env:
          API_TOKEN_SF: ${{ secrets.API_TOKEN_SF }}
        run: |
          python despesas.py

      - name: Commit dos dados atualizados
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add base_despesas

          # Só faz commit se houver alterações reais
          if git diff --cached --quiet; then
            echo "Nenhuma alteração na base. Commit não necessário."
          else
            git commit -m "Atualização automática diária da base"
            git push
          fi
